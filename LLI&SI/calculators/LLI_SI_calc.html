<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLI & SI Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>OVG Lessees Land & States Interest</h2>
    <p class="center-text"><i><b><span class="custom-text">Please fill out the following details:</span></b></i></p>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="propertyDescription">Property Description:</label>
          <input type="text" class="form-control" id="propertyDescription" placeholder="Enter property description">
        </div>
        <div class="form-group">
          <label for="salePrice">Sale Price (K):</label>
          <input type="number" class="form-control" id="salePrice" placeholder="Enter sale price" oninput="updateLLI()">
        </div>
        <div class="form-group">
          <label for="improvementValue">Improvement Value (K):</label>
          <input type="number" class="form-control" id="improvementValue" placeholder="Enter improvement value" oninput="updateLLI()">
        </div>
        <div class="form-group">
          <label for="dateOfSale">Date of Sale:</label>
          <input type="date" class="form-control" id="dateOfSale" oninput="updateNumberOfYears()">
        </div>
        <div class="form-group">
          <label for="leaseType">Lease Type:</label>
          <input type="text" class="form-control" id="leaseType" placeholder="Enter lease type">
        </div>
        <div class="form-group">
          <label for="rentPerAnnum">Rent per annum (K):</label>
          <input type="number" class="form-control" id="rentPerAnnum" placeholder="Enter rent per annum">
        </div>
        <div class="form-group">
          <label for="landArea">Land area (m²):</label>
          <input type="number" class="form-control" id="landArea" placeholder="Enter land area">
        </div>
        <div class="form-group">
          <label for="dateOfGrant">Date of Grant:</label>
          <input type="date" class="form-control" id="dateOfGrant" oninput="updateNumberOfYears()">
        </div>
        <div class="form-group">
          <label for="numberOfYears">Number of years before next reappraisal:</label>
          <input type="number" class="form-control" id="numberOfYears" placeholder="Enter number of years" oninput="updateNumberOfYears()">
        </div>
        <div class="form-group">
          <label for="rateOfReturn">Rate of return (%):</label>
          <input type="number" class="form-control" id="rateOfReturn" placeholder="Enter rate of return" oninput="updateROR()">
        </div>
        <div class="form-group">
          <label for="LLI">Lessees Land Interest LLI (K):</label>
          <input type="number" class="form-control" id="LLI" readonly>
        </div>
        <div class="form-group">
          <label for="ROR">ROR (i):</label>
          <input type="number" class="form-control" id="ROR" readonly>
        </div>
        <div class="form-group">
          <label for="labelN">Number of years (n):</label>
          <input type="number" class="form-control" id="labelN" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateStatesInterest()">Calculate States Interest & NUV</button>
        <button type="button" class="btn btn-secondary" onclick="exportToExcel()">Export to Excel</button>
      </form>
      <h5 class="spacing font-weight-bold">UV = LLI + SI</h5> 
      <p id="calculationResult">SP + PV of rent per annum @ rate of return for n years + Reversion</p>
      <div id="calculationDetails"></div>
      <div id="finalNUVDetails"></div>
    </div>
  </div>
  <script src="lli_si.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="excel_export.js"></script>
</body>
</html>
